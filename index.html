<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curiosities Trivia</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/images/iconfinder_Help_1493288.png" />
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <!-- playind div -->
      <div
        id="divcentral1"
        class="allmaindiv col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <div id="timerrow">
          <h4>00:00</h4>
        </div>
        <div id="row1" class="row">
          <div id="colleft" class="col-xs-12 col-sm-offset-1 col-sm-10">
            <!-- questions col -->
            <h1 id="question">
              <!-- //////////////////question/////////////////////// -->
            </h1>
          </div>
          <div id="colrigth" class="col-xs-12 col-sm-1">
            <!-- timer and counters col -->
            <div class="row">
              <div id="winrow" class="col-xs-4 col-sm-12 tc">
                <h3></h3>
                <h4 class="fas fa-check">0</h4>
              </div>
              <div id="looserow" class="col-xs-4 col-sm-12 tc">
                <h4 class="fas fa-times">0</h4>
              </div>
              <div id="timeoutrow" class="col-xs-4 col-sm-12 tc">
                <h4 class="fas fa-stopwatch">0</h4>
              </div>
            </div>
          </div>
        </div>
        <div id="row2" class="row">
          <div id="colpicture" class="col-xs-12 col-sm-5 align-middle">
            <img id="questionimg" alt="image" />
          </div>
          <div id="colanswers" class="col-xs-12 col-sm-7 align-middle">
            <!-- answers list -->
            <h3
              id="answer1"
              class="q"
            >
              <!-- //////////////////answer1/////////////////////// -->
            </h3>
            <h3
              id="answer2"
              class="q"
            >
              <!-- ///////////////////answer2////////////////////// -->
            </h3>
            <h3
              id="answer3"
              class="q"
            >
              <!-- ////////////////////answer3///////////////////// -->
            </h3>
          </div>
        </div>
      </div>
      <!--screem between questions-->
      <div
        id="divcentral2"
        class="allmaindiv col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <div id="timerrow">
          <h4>00:00</h4>
        </div>
        <div id="row1" class="row">
          <div id="colleft" class="col-xs-12 col-sm-offset-1 col-sm-10">
            <!-- rigth answer -->
            <h1 id="answer">
              <!-- //////////////////correct answer/////////////////////// -->
            </h1>
          </div>
          <div id="colrigth" class="col-xs-12 col-sm-1">
            <!-- timer and counters col -->
            <div class="row">
              <div id="winrow" class="col-xs-4 col-sm-12 tc">
                <h4 class="fas fa-check">0</h4>
              </div>
              <div id="looserow" class="col-xs-4 col-sm-12 tc">
                <h4 class="fas fa-times">0</h4>
              </div>
              <div id="timeoutrow" class="col-xs-4 col-sm-12 tc">
                <h4 class="fas fa-stopwatch">0</h4>
              </div>
            </div>
          </div>
        </div>
        <div id="row2" class="row">
          <!-- //////-->
          <h1 id="rwt">
            <!-- ///////////rigth-wrong-timeout//////////////// -->
          </h1>
          <button type="button" class="next btn btn-secondary ">Next</button>
        </div>
      </div>

      <!--end screem-->
      <div
        id="divcentral3"
        class="allmaindiv col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <div id="row1" class="row">
          <div id="winrow" class="q alert alert-primary"><h4>0</h4></div>
          <div id="looserow" class="q alert alert-primary"><h4>0</h4></div>
          <div id="timeoutrow" class="q alert alert-primary">
            <h4>0</h4>
          </div>
          <button type="button" class="start btn btn-secondary ">
            Start Again
          </button>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
